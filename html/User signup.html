<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href = "User signup.css">
</head>
<body>
    <div class = "main">
        <h1>Sign Up</h1>
        <form>
            <div class = "main1">
                <label>First Name</label>
                <input type="text" placeholder = ""><br><br>
                <label>Last Name</label>
                <input type="text" placeholder = ""><br><br>
            </div>

            <div class = "main2">
                <label>Date of Birth</label>
                <input type="date" placeholder = ""><br><br>
            </div>

            <div class = "main3">
                <p>Gender</p>
            </div>
            <div class = "main3i">
                <input type="radio" id="male" name="gender" value="Male">
                <label>Male</label><br>
                <input type="radio" id="female" name="gender" value="Female">
                <label>Female</label><br>
                <input type="radio" id="prefer not say" name="gender" value="Prefer not say">
                <label>Prefer not say</label><br>
            </div>

            <div class = "main4">
                <p>Relationship</p>
            </div>
            <div class = "main4i">
                <input type="radio" id="Single" name="Relationship" value="Single">
                <label>Single</label><br>
                <input type="radio" id="Married" name="Relationship" value="Married">
                <label>Married</label><br>
                <input type="radio" id="Divorced" name="Relationship" value="Divorced">
                <label>Divorced</label><br>
                <input type="radio" id="Committed" name="Relationship" value="Committed">
                <label>Committed</label><br><br>
            </div>

            <div class = "main11">
                <label>PHQ-9 Score</label>
                <input type="text" placeholder = ""><br><br>
                <label>GAD-7 Score</label>
                <input type="text" placeholder = ""><br><br>
                <label>DASS-21 Score</label>
                <input type="text" placeholder = ""><br><br>
            </div>

            <div class = "main5">
                <label>Weight</label>
                <input type="number" placeholder = ""> kgs <br><br>
                <label>Height</label>
                <input type="number" placeholder = ""> cm<br><br>
                <label>Occupation</label>
                <input type="text" placeholder = ""><br><br>
            </div>

            <div class = "main6">
                <p>Interest/Hobbies</p>
                <h5>(Select only five)</h5>
            </div>
            <div class = "main6i">
                <input type="checkbox" id="Interest" name="Interest" value="Singing">
                <label>Singing</label><br>
                <input type="checkbox" id="Interest" name="Interest" value="Dancing">
                <label>Dancing</label><br>
                <input type="checkbox" id="Interest" name="Interest" value="Cricket">
                <label>Cricket</label><br>
                <input type="checkbox" id="Interest" name="Interest" value="Drawing">
                <label>Drawing</label><br>
                <input type="checkbox" id="Interest" name="Interest" value="Reading Novels">
                <label>Reading Novels</label><br>
                <input type="checkbox" id="Interest" name="Interest" value="Travelling">
                <label>Travelling</label><br>
                <input type="checkbox" id="Interest" name="Interest" value="Yoga">
                <label>Yoga</label><br>
                <input type="checkbox" id="Interest" name="Interest" value="Badminton">
                <label>Badminton</label><br>
                <input type="checkbox" id="Interest" name="Interest" value="Football">
                <label>Football</label><br>
                <input type="checkbox" id="Interest" name="Interest" value="Writing">
                <label>Writing</label><br><br>
            </div>

            <div class = "main7">
                <label>Phone Number</label>
                <input type="number" placeholder = ""><br><br>
                <label>E-mail</label>
                <input type="email" placeholder = ""><br><br>
                <label>Occupation</label>
                <input type="text" placeholder = ""><br><br>
                <label>Address</label>
                <input type="text" placeholder = ""><br><br>
            </div>

            <div class = "main8">
                <label>Describe yourself</label>
                <input type="text" placeholder = "Not more than 50 words" ><br><br>
            </div>

            <div class = "main9">
                <label>Password</label>
                <input type="password" placeholder = ""><br><br>
                <label>Confirm Password</label>
                <input type="password" placeholder = ""><br><br>
            </div>

            <div class = "main10">
                <input type="submit" value="Sign Up">
                <p>Already have an account? <a href="Doctor login.html">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
