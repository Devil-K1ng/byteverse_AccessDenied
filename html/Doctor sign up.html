<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up</title>
    <link rel="stylesheet" href="Doctor Signup.css">
</head>
<body>
    <div class = "main">
        <h1>Sign Up</h1>
        <form>
            <div class="main1">
                <label>First Name</label>
                <input type="text" placeholder = ""><br><br>
                <label>Last Name</label>
                <input type="text" placeholder = ""><br><br>


                <label>Date of Birth</label>
                <input type="date" placeholder = ""><br><br>
            </div>

            <div class="main2">
                <p>Gender</p>
            </div>

            <div class="main2i">

                <input type="radio" id="male" name="gender" value="Male">
                <label>Male</label><br>
                <input type="radio" id="female" name="gender" value="Female">
                <label>Female</label><br>
                <input type="radio" id="prefer not say" name="gender" value="Prefer not say">
                <label style="align-items: center;">Prefer not say</label><br><br>
            </div>

            <div class="main3">
                <label>Phone Number</label>
                <input type="number" placeholder = ""><br><br>
                <label>E-mail</label>
                <input type="email" placeholder = ""><br><br>
            </div>

            <div class="main4">
                <label>Expertise</label>
                <input type ="text" placeholder = ""><br><br>
                <label>Experience</label>
                <input type="number" placeholder = ""><br><br>
            </div>


            <div class="main5">
                <label>Certificate Number</label>
                <input type ="text" placeholder = ""><br><br>
                <label>Availability</label>
                <input type="number" placeholder = ""><br><br>
            </div>

            <div class = "main6">
                <label>Address</label>
                <input type="text" placeholder = ""><br><br>
                <label>Clinic Address</label>
                <input type="text" placeholder = ""><br><br>
            </div>

            <div class="main7">
                <label>Password</label>
                <input type="password" placeholder = ""><br><br>
                <label>Confirm Password</label>
                <input type="password" placeholder = ""><br><br>
            </div>

            <div class = "main8">
                <input type="submit" value="Sign Up">
                <p>Are you a user? <a href="User signup.html">Click here</a></p>
                <p>Already have an account? <a href="Doctor login.html">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
